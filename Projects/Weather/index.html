<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="main">
        <form class="searchForm" action="">
            <input type="text" class="searchtype" placeholder="Enter city name">
            <button class="searchbtn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>

        <div class="citydate">
            <h2 class="city">Delhi</h2>
            <p class="date">12 may 2004</p>
        </div>
 
        <div class="tempinfo">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="tempdes">jazz</span>
            </div>

            <div class="temp">23Â°</div>
        </div>

        <div class="additionalinfo">
            <div class="windinfo">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="windspeed">2 KM/H</h3>
                    <p class="windlabel">wind</p>
                </div>
            </div>

            <div class="humidityinfo">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity">12%</h3>
                    <p class="humiditylabel">humidity</p>
                </div>
            </div>

            <div class="visibilityinfo">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility">2 KM/H</h3>
                    <p class="visibilitylabel">visibility
                    </p>
                </div>
            </div>

        </div>
    </div>
 
    <footer>Created by Abhay kumar singh</footer>
    



    <script src="script.js" ></script>
</body>
</html>
